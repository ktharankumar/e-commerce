services:
  product-db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${PRODUCT_DB_NAME}
      POSTGRES_USER: ${PRODUCT_DB_USER}
      POSTGRES_PASSWORD: ${PRODUCT_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - product_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product_user -d product_db"]
      interval: 5s
      timeout: 3s
      retries: 30

  cart-db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${CART_DB_NAME}
      POSTGRES_USER: ${CART_DB_USER}
      POSTGRES_PASSWORD: ${CART_DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - cart_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cart_user -d cart_db"]
      interval: 5s
      timeout: 3s
      retries: 30

  erlang-broker:
    build:
      context: ../Erlang OTP Services/Messenger
    container_name: erlang-broker
    environment:
      - RELX_REPLACE_OS_VARS=true
      - NODE_NAME=messenger@erlang-broker
      - ERL_EPMD_PORT=4369
    ports:
      - "5555:5555"      # Your app logic port
      - "4369:4369"      # EPMD (Erlang Port Mapper Daemon)
      - "9100-9105:9100-9105" # Distribution ports (if needed for remote_console)
    healthcheck:
      # This checks if the Erlang node is alive and responding
      test: ["CMD", "/app/bin/Messenger", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  product-service:
    build:
      context: ../Java Maven Services/Products
    container_name: product-service
    depends_on:
      product-db:
        condition: service_healthy
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://product-db:5432/${PRODUCT_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${PRODUCT_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${PRODUCT_DB_PASSWORD}
      # for actuator exposure if you use profiles
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"

  cart-service:
    build:
      context: ../Java Maven Services/Cart
    container_name: cart-service
    depends_on:
      cart-db:
        condition: service_healthy
      product-service:
        condition: service_started
      erlang-broker:
        condition: service_healthy
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://cart-db:5432/${CART_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${CART_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${CART_DB_PASSWORD}

      PRODUCT_SERVICE_BASEURL: http://product-service:8081
      ERLANG_BROKER_HOST: erlang-broker
      ERLANG_BROKER_PORT: 5555

      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - product-service
      - cart-service

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

volumes:
  product_db_data:
  cart_db_data:
  grafana_data:
