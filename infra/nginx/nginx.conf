# ============================================================
# Edge Nginx — SSL termination for HTTPS
#
# This sits in front of the entire app and handles:
# 1. HTTP → HTTPS redirect
# 2. TLS termination with Let's Encrypt certs
# 3. Forwarding to shopper-ui (which handles API proxying internally)
# 4. Grafana reverse proxy on /grafana/
# ============================================================

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name shoppers-stop.duckdns.org;

    # Let's Encrypt challenge path (needed for cert renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS — main entry point
server {
    listen 443 ssl;
    server_name shoppers-stop.duckdns.org;

    # Let's Encrypt certificates
    ssl_certificate     /etc/letsencrypt/live/shoppers-stop.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shoppers-stop.duckdns.org/privkey.pem;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Everything goes to shopper-ui (which handles API proxying internally)
    location / {
        proxy_pass http://shopper-ui:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Grafana dashboard at /grafana/
    location /grafana/ {
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Grafana uses it for live updates)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
